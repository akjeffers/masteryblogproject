<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <title>Codrz</title>
</head>

<body>


  <!-- Header Area
      #top-header (.header-branding, )
      #navbar (.nav-list, .nav-list--item) -->

  <header id="header">
    <div id="top-header">
      <h1 class="header-branding">Codrz</h1>

    </div>
    <!--Close top-header-->

    <div id="navbar">
      <ul class="nav-list">
        <li><a class="nav-list--item" href="/">Home</a></li> <!-- Go Home -->
        <li><a class="nav-list--item" href="/contact">Authors</a></li> <!-- Add Author Tags to Access Posts w Author -->
        <li><a class="nav-list--item" href="/post/submit">Submit Blog Post</a></li>
        <!-- Go to page to submit a blog post -->
        <li><a class="nav-list--item" href="/">View All Tags</a></li> <!-- CSS, HTML, Java, JavaScript -->
        <li><a class="nav-list--item" href="/">View Categories</a></li> <!-- Front End, Back-end -->


      </ul>
    </div>
    <!--Close navbar-->
  </header>

  <main>
    <!--MAIN BODY THREE COLUMN GRID
        #left-column ( Categories -- Front-end, Back-end, Full Stack )
      #center-column ( Most Recent Blog Posts )
      #right-column ( Tag List; Java, CSS, HTML5, Spring)-->
    

      <!--Close left-column-->
      <section id="center-column">
        <h2 class="bold section-title">Add Post</h2>
        <div class="column-reverse">
          <article class="white-box">
                <main>
                        <main>
                                <section class="section post-section">
                                    <div class="container post-container">
                                        <h2 class="post-title" th:text="|${post.title}|">Post Title</h2>
                                        <p class="post-date" th:text="${post.date}"></p>
                                        <p class="post-body" th:text="${post.body}"></p>
                                        <p class=post__author-section>Authors:</p>
                                        <ul class="post-authorlist" th:each="author : ${post.authors}">
                                            <li class="post-author">
                                                <a class="post-author-anchor" th:href="@{|/author/${author.authorId}|}"
                                                    th:text="${author.authorName}">Authors</a>
                                            </li>
                                        </ul>
                                        <p class="post__tag-section">Tags:</p>
                                        <ul class="post-taglist" th:each="tag : ${post.tags}">
                                            <li class="post-author">
                                                <a class="post-tag-anchor" th:href="@{|/tag/${tag.id}|}" th:text="|${tag.tagName}|">Tags</a>
                                            </li>
                                        </ul>
                                    </div>
                                </section>
                            </main>
                        </body>
                        
                     
                    </main>
                </body>
                
        
     </section>
      

    <footer><small>&copy;2019 Hochheiser & Wyandt</small></footer>
  </main>
</body>

</html>
